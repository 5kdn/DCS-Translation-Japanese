<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Mods ZIP Downloads</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 600px;
            margin: 2rem auto;
            padding: 1rem;
        }
        h1 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        ul {
            list-style: none;
            padding-left: 0;
        }
        li {
            margin: 0.5rem 0;
        }
        a {
            text-decoration: none;
            color: #0366d6;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Release Downloads</h1>

    <div id="zip-sections"></div>

    <h2>Guides (PDF)</h2>
    <ul id="pdf-list"></ul>
    <script>
        const owner = '5kdn'
        const repo = 'test_DCS'
        const api = `https://api.github.com/repos/${owner}/${repo}/releases/latest`

        async function fetchReleaseAssets() {
            const res = await fetch(api)
            const data = await res.json()

            const zipSections = document.getElementById('zip-sections')
            const pdfList = document.getElementById('pdf-list')

            const zipGroups = {}

            data.assets.forEach(asset => {
                if (asset.name.endsWith('.pdf')) {
                    const li = document.createElement('li')
                    const a = document.createElement('a')
                    a.href = asset.browser_download_url
                    a.textContent = asset.name
                    li.appendChild(a)
                    pdfList.appendChild(li)
                } else if (asset.name.endsWith('.zip')) {
                    const match = asset.name.match(/^([^-\s]+)-.+\.zip$/)
                    if (match) {
                        const category = match[1]
                        if (!zipGroups[category]) {
                            zipGroups[category] = []
                        }
                        zipGroups[category].push(asset)
                    }
                }
            })

            Object.entries(zipGroups).forEach(([category, assets]) => {
                const h2 = document.createElement('h2')
                h2.textContent = category.charAt(0).toUpperCase() + category.slice(1)
                zipSections.appendChild(h2)

                const ul = document.createElement('ul')
                assets.forEach(asset => {
                    const li = document.createElement('li')
                    const a = document.createElement('a')
                    a.href = asset.browser_download_url
                    a.textContent = asset.name
                    li.appendChild(a)
                    ul.appendChild(li)
                })
                zipSections.appendChild(ul)
            })
        }

        fetchReleaseAssets()
        </script>
    </body>
</html>
